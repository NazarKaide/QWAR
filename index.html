<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QWAR — BLACK/WHITE STUFF</title>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Space+Mono:wght@400;700&family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <link rel="icon" href="css/icon.ico">
    <style>
        :root {
            --bg-color: #ffffff;
            --text-main: #000000;
            --white: #ffffff;
            --grey: #f0f0f0;
            --border-heavy: 4px solid #000;
            --border-thin: 1px solid #000;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Space Mono', monospace;
            background-color: var(--bg-color);
            color: var(--text-main);
            line-height: 1.1;
            overflow-x: hidden;
        }

        /* --- Навігація --- */
        header {
            padding: 20px 5%;
            background: var(--white);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: var(--border-heavy);
        }

        .logo {
            width: 100px;
            height: auto;
        }
        .bnt_header{
            text-decoration: none;
            color: var(--text-main);
            margin-left: clamp(10px, 2vw, 20px);
            font-size: clamp(11px, 2vw, 14px);
            font-weight: 700;
            text-transform: uppercase;
            padding: 5px 10px;
            border: var(--border-thin);
        }
        .bnt_header:hover{
            text-decoration: none;
            background-color: #000000;
            color: #ffffff;
            margin-left: clamp(10px, 2vw, 20px);
            font-size: clamp(11px, 2vw, 14px);
            font-weight: 700;
            text-transform: uppercase;
            padding: 5px 10px;
            border: var(--border-thin);
        }



        /* --- Hero --- */
        .hero {
            height: 80vh;
            margin: 20px;
            border: var(--border-heavy);
            display: flex;
            flex-direction: column; /* Розташовуємо блоки один під одним */
            background: none; /* Прибираємо загальний фон */
        }

/* Верхня рожева частина */
        .hero-top {
            flex: 1; /* Займає 50% висоти */
            background: #fa9cc8;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: var(--border-heavy); /* Лінія розділу */
        }

/* Нижня біла частина */
        .hero-bottom {
            flex: 1; /* Займає 50% висоти */
            background: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero-logo {    
            width: 90%;
            max-width: 700px;
            height: auto;
        }

        .btn {  
            display: inline-block;
            padding: clamp(12px, 3vw, 15px) clamp(30px, 5vw, 40px);
            background: var(--text-main);
            color: var(--white);
            text-decoration: none;
            text-transform: uppercase;
            font-weight: 900;
            font-size: clamp(14px, 3vw, 18px);
            border: var(--border-heavy);
            box-shadow: 6px 6px 0px #ccc;
            transition: 0.2s;
    /* Прибираємо margin-top: -20px, щоб кнопка була рівно по центру */
        }

        .btn:hover {    
            background: #ffffff;
            color: #000000;
        }

        /* --- Магазин --- */
        .container { padding: 40px 5%; }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2px;
            background: #000;
            border: var(--border-heavy);
        }

        .product-card {
            background: #fa9cc8;
            padding: 20px;
            transition: 0.3s;
        }

        .product-card:hover { background: var(--text-main); color: var(--white); }

        .img-wrapper {
            background-color: var(--grey);
            margin-bottom: 15px;
            aspect-ratio: 1/1;
            overflow: hidden;
            border: var(--border-thin);
        }

        .product-card img { width: 100%; height: 100%; object-fit: cover; }

        .product-link {
            font-family: 'Archivo Black', sans-serif;
            font-size: clamp(1rem, 3vw, 1.2rem);
            color: inherit;
            text-decoration: none;
            text-transform: uppercase;
            display: block;
            margin-bottom: 5px;
        }

        /* --- Адаптивність (Mobile) --- */
        @media (max-width: 768px) {
            header { padding: 15px 3%; }
            .hero { height: 60vh; margin: 10px; }
            .grid { grid-template-columns: repeat(2, 1fr); }
            nav a:nth-child(2) { display: none; } /* Ховаємо About на малих екранах */
        }

        @media (max-width: 480px) {
            .grid { grid-template-columns: 1fr; }
            .container { padding: 20px 10px; }
            .footer-logo { font-size: 3rem; }
        }

        /* --- Footer --- */
         footer { background: #000; color: #fff; padding: 60px 5%; text-align: center; }
        .footer-logo { font-family: 'Archivo Black'; font-size: clamp(2.5rem, 10vw, 5rem); border-bottom: 10px solid #fff; display: inline-block; margin-bottom: 30px;}
        .footer-logo-img{margin-bottom: 20px; width: 250px; height: auto;}
        .socials a { margin: 5px; color: #fff; text-decoration: none; font-size: 10px; border: 1px solid #fff; padding: 5px 8px; display: inline-block; }

        #snow-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 9999; }
        .snow-particle { position: absolute; background: #000; border-radius: 50%; opacity: 0.6; animation: fall linear infinite; }
        @keyframes fall { 0% { transform: translateY(-10vh); } 100% { transform: translateY(110vh); } }
    </style>
</head>
<body>
    <div id="snow-container"></div>
    <header>
        <a href="index.html" ><img class="logo" src="css\logo.png" alt="#"></a>
        <nav>
            <a class="bnt_header" href="#">Shop</a>
            <a class="bnt_header" href="about.html">About</a>
            <a class="bnt_header" href="#">Cart (0)</a>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-top">
            <img src="css\bg_logo1.png" alt="QWAR" class="hero-logo">
        </div>
        <div class="hero-bottom">
            <a href="#shop" class="btn">Go Shopping</a>
        </div>
    </section>

    <main class="container" id="shop">
        <div class="grid">
            <div class="product-card">
                <div class="img-wrapper"><img src="css/1.jpg" alt="Худі"></div>
                <a class="product-link" href="product.html">WHO_IS_QWAR_HOODIE</a>
                <p>2 900 UAH</p>
            </div>
            <div class="product-card">
                <div class="img-wrapper"><img src="css/1.jpg" alt="Худі"></div>
                <a class="product-link" href="product.html">VOID_TECH_WEAR</a>
                <p>4 100 UAH</p>
            </div>
            <div class="product-card">
                <div class="img-wrapper"><img src="css/1.jpg" alt="Худі"></div>
                <a class="product-link" href="product.html">WHO_IS_QWAR_HOODIE</a>
                <p>2 900 UAH</p>
            </div>
            <div class="product-card">
                <div class="img-wrapper"><img src="css/1.jpg" alt="Худі"></div>
                <a class="product-link" href="product.html">VOID_TECH_WEAR</a>
                <p>4 100 UAH</p>
            </div>
            <div class="product-card">
                <div class="img-wrapper"><img src="css/1.jpg" alt="Худі"></div>
                <a class="product-link" href="product.html">VOID_TECH_WEAR</a>
                <p>4 100 UAH</p>
            </div>
        </div>
    </main>

    <footer>
        <img class="footer-logo-img" src="css\logo_footer.png" alt="#">
        <div class="socials">
            <a href="#">INSTAGRAM</a>
            <a href="#">TIKTOK</a>
            <a href="#">FACEBOOK</a>
        </div>
        <p style="margin-top: 40px; font-size: 10px; opacity: 0.5;">EST. 2025. DESIGNED FOR THE STREETS.</p>
    </footer>

    <script>
        function createSnow() {
            const container = document.getElementById('snow-container');
            for (let i = 0; i < 40; i++) {
                const snow = document.createElement('div');
                snow.className = 'snow-particle';
                const size = Math.random() * 4 + 1 + 'px';
                snow.style.width = size; snow.style.height = size;
                snow.style.left = Math.random() * 100 + '%';
                snow.style.animationDuration = Math.random() * 3 + 2 + 's';
                snow.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(snow);
            }
        }
        createSnow();
    </script>
</body>
</html>
